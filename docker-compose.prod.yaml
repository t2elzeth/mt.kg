version: "3.7"

services:
  django_gunicorn:
    build:
      context: .
    ports:
      - "8000:8000"
    image: imtkg
    volumes:
      - static:/app/static
  nginx:
    build: ./production/nginx
    volumes:
      - static:/app/static
    ports:
      - "194.58.103.226:80:80"
      - "443:443"
    depends_on:
      - django_gunicorn

volumes:
  static: